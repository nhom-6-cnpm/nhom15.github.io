<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }
        .nav button {
            background-color: #1877f2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .nav button:hover {
            background-color: #166fe5;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #1877f2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #166fe5;
        }

        .upload-container {
            text-align: center;
            padding: 40px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-container h3 {
            margin-bottom: 20px;
            color: #1877f2;
            font-size: 22px;
            font-weight: bold;
        }

        .upload-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .upload-group input[type="file"] {
            padding: 10px;
            background: #f0f2f5;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            width: auto;
        }

        .upload-group button {
            width: 200px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #1877f2;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-group button:hover {
            background-color: #166fe5;
        }

        .form-container .form-group input {
            transition: border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <button onclick="showHome()">Trang chủ</button>
            <button onclick="showLogin()">Đăng nhập</button>
            <button onclick="showRegister()">Đăng ký</button>
        </div>

        <!-- Trang chủ -->
        <div id="home" class="form-container">
            <h2>Trang chủ</h2>
            <div class="upload-container">
                <h3>Upload ảnh</h3>
                <div class="upload-group">
                    <input type="file" id="imageUpload" accept="image/*">
                    <button onclick="uploadImage()">Upload</button>
                </div>
            </div>
        </div>

        <!-- Form đăng nhập -->
        <div id="login" class="form-container" style="display: none;">
            <h2>Đăng nhập</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Mật khẩu:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button onclick="login()">Đăng nhập</button>
        </div>

        <!-- Form đăng ký -->
        <div id="register" class="form-container" style="display: none;">
            <h2>Đăng ký</h2>
            <div class="form-group">
                <label for="registerName">Họ tên:</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Mật khẩu:</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button onclick="register()">Đăng ký</button>
        </div>
    </div>

    <script>
        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('register').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log('Đăng nhập:', email, password);
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            console.log('Đăng ký:', name, email, password);
        }

        function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image', file);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Upload thành công:', data);
                })
                .catch(error => {
                    console.error('Lỗi upload:', error);
                });
            } else {
                alert('Vui lòng chọn ảnh để upload');
            }
        }
    </script>
</body>
</html>
